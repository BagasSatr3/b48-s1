<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/all.css">

<body class="bodya">
    <nav>
        <ul>
            <li><img src="img/nian bean.png" alt=""></li>
            <li><a href="index.html" class="nav-home">Home</a></li>
            <li><a href="project.html">My Project</a></li>
        </ul>
        <div class="nav-right">
            <a href="contact.html">
                <button>Contact Me</button>
            </a>
        </div>
    </nav>
    <div class="header">
        <h1>ADD PROJECT</h1>
    </div>
    <div class="contact-container">
        <form onsubmit="addProject(event); increment()" class="form-container">
        <!-- <div class="form form-container"> -->
            <div>
                <label for="name">Project Name</label>
                <input class="form-control mt-2" type="text" name="name" id="name" placeholder="Enter your name" required>
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="startDate">Start Date</label>
                    <input class="form-control mt-2" type="date" name="startDate" id="startDate" >
                </div>
                <div class="col-6">
                    <label for="endDate">End Date</label>
                    <input class="form-control mt-2" type="date" name="endDate" id="endDate" >
                </div>
            </div>
            <div>
                <label for="description">Description</label>
                <textarea cols="15" rows="10" name="description" id="description" placeholder="Here is your description" class="form-control" required></textarea>
            </div>
            <div class="row">
                <label for="">Technologies</label>
                <div class="col">
                    <input type="checkbox" class="mx-2" id="nodejs" name="nodejs" value="nodejs">
                    <label for="" class="mx-2 fw-normal">Node JS</label>
                </div>
                <div class="col">
                    <input type="checkbox" class="mx-2" id="reactjs" name="reactjs" value="reactjs">
                    <label for="" class="mx-2 fw-normal">React JS</label>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="checkbox" class="mx-2" id="vuejs" name="vuejs" value="vuejs">
                    <label for="" class="mx-2 fw-normal">Vue JS</label>
                </div>
                <div class="col">
                    <input type="checkbox" class="mx-2" id="javascript" name="javascript" value="javascript">
                    <label for="" class="mx-2 fw-normal">Javascript</label>
                </div>
            </div>
            <div>
                <label for="image">Upload Image</label>
                <input type="file" name="image" id="image" class="form-control mt-2">
            </div>
            <div class="">
                <button class="mt-5">Submit</button>
            </div>
        </form>
        </div>
    </div>
<hr class="mx-5">
<div class="project">
    <h1 class="header-project p-5">MY PROJECTS</h1>
    <div class="container-fluid ">
        <div class="row justify-content-center " id="project">
             <div class="profile col-3 card" >
                <div class="mb-3">
                    <img src="img/koha.jpg" alt="" srcset="" class="card-img-top">
                    <div class="profile-text">
                      <h4 class="mt-2"><a href="project-detail.html">Dumbways Mobile App</a></h4>
                        <span>duration : 3 month</span>
                        <p>App that used for dumbways student, it was deployed and can downloaded on playstore. Happy download</p>
                        <i class="fa-brands fa-react"></i>
                        <i class="fa-brands fa-node-js"></i>
                        <i class="fa-brands fa-square-js"></i>
                        <i class="fa-brands fa-vuejs"></i>
                        <div class="row mt-2">
                            <div class="col">
                                <button class="abutton">Edit</button>
                            </div>
                            <div class="col">
                                <button class="abutton">Delete</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
