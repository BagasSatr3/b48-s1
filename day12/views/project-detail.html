<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="../assets/img/leaf.png" type="image/x-icon">
    <title>Project Detail</title>
</head>
<body class="bg-dark-subtle">

    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-light ">
        <div class="container-fluid mx-2">
        <img class="navbar-brand" src="../assets/img/dumbways.png" alt="">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/project">Add Project</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/testimonial">Testimonial</a>
              </li>
            </ul>
            <form class="d-flex" role="">
                <a href="/contact" class="text-decoration-none btn btn-outline-dark">Contact</a>
            </form>
          </div>
        </div>
      </nav>

    <div class="container mt-4" id="detail">
        <div class="m-4 card">
            <h2 class="d-flex justify-content-center fs-1 m-4">{{ .Project.Name }}</h2>
            <div class="row m-2">
                <div class="col-8  border-0">
                    <img src="../assets/img/fish.jpg" alt="" srcset="" class="card-img-top detail-img">
                </div>
                <div class="col-4 mt-4">
                    
                    <h4 class="">Duration</h4>
                    <p><i class="fa-solid fa-calendar-days"></i> {{ .Project.StartDate}} - {{ .Project.EndDate }}</p>
                    <p><i class="fa-sharp fa-regular fa-clock"></i> {{ .Project.Duration }} days</p>
                    <h4 class="">Technologies</h4>
                    <div class="row">
                        <div class="col-6">
                            <i class="fa-brands fa-react"></i> React JS</div>
                        <div class="col-6"><i class="fa-brands fa-node-js"></i> Node JS</div>
                        <div class="col-6"><i class="fa-brands fa-square-js"></i> Javascript</div>
                        <div class="col-6"><i class="fa-brands fa-vuejs"></i> Vue JS</div>
                    </div>
                </div>
            </div>
           <div class="m-4">
            <h3 class="mt-4">Description</h3>
            <p class="mt-1" >{{ .Project.Description }}</p>
           </div>
        </div>
      </div>
</body>
<script src="../assets/js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/628e38e2cc.js" crossorigin="anonymous"></script>
</html>
