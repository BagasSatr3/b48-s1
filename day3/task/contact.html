<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/contact.css">
    <title>Contact</title>
    <script src="js/script.js" type="text/javascript"></script>
</head>

<body>
    <nav>
        <ul>
            <li><img src="img/nian bean.png" alt=""></li>
            <li><a href="index.html" class="nav-home">Home</a></li>
            <li><a href="#">My Project</a></li>
        </ul>
        <div class="nav-right">
            <a href="contact.html">
                <button>Contact Me</button>
            </a>
        </div>
    </nav>
    <div class="header">
        <h1>GET IN TOUCH</h1>
    </div>
    <div class="contact-container">
        <form onsubmit="mail()" class="form-container" >
        <!-- <div class="form form-container"> -->
            <div>
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your name" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email" required>
            </div>
            <div>
                <label for="number">Phone Number</label>
                <input type="number" name="number" id="number" placeholder="Enter your number" required>
            </div>
            <div>
                <label for="subject">Subject</label>
                <select name="subject" id="subject" required>
                    <option value="">Select a subject</option>
                    <option value="Frontend Developer">Frontend Developer</option>
                    <option value="Backend Developer">Backend Developer</option>
                    <option value="Fullstack Developer">Fullstack Developer</option>
                    <option value="Any">Any</option>
                </select>  
            </div>
            <div>
                <label for="message">Your Message</label>
                <textarea cols="15" rows="10" name="message" id="message" placeholder="Here is your message" required></textarea>
            </div>
            <div>
                <button>Submit</button>
                <!-- <a onclick="mail()">Submit</a> -->
            </div>
            <p>There is an alternate form <a href="contact-alt.html">click here</a></p>
            </form>
        </div>
</div>

</body>

</html>
