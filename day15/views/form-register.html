<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="../assets/img/leaf.png" type="image/x-icon">
    <title>Register Form</title>
</head>
<body class="bg-dark-subtle">
    {{if .FlashMessage}}
    {{if .FlashStatus}}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>{{.FlashMessage}}</strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {{else}}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
      <strong>{{.FlashMessage}}</strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {{end}}
    {{end}}
    <div class="container mt-4" style="max-width: 32em;">
        <h1 class="text-center my-4">Form Register</h1>
        <div class="bg-white border-3 rounded-2 shadow-sm">
            <form action="/register" method="post" class="">
                <div class="mx-4">
                    <label for="name" class="form-label mt-3">Name</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="mx-4">
                    <label for="email" class="form-label mt-3">Email</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="mx-4 mb-2">
                    <label for="password" class="form-label mt-3">Password</label>
                    <input type="text" id="password" name="password" class="form-control" required>
                </div>
                <div class="mx-4 pb-3 text-end">
                    <input type="submit" class="btn btn-dark ">
                </div>
                <div class="mx-4 pb-3">
                    <p>Already have account? Click <a href="/form-login">Log in</a></p>
                </div>
            </form>
        </div>
    </div>

</body>

<script src="https://kit.fontawesome.com/628e38e2cc.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
