<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="../assets/img/leaf.png" type="image/x-icon">
    <title>Contact</title>
    
</head>

<body class="bg-dark-subtle">
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-light ">
        <div class="container-fluid mx-2">
        <img class="navbar-brand" src="../assets/img/dumbways.png" alt="">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          {{if .UserLoginSession.IsLogin}}
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/project">Add Project</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/testimonial">Testimonial</a>
              </li>
            </ul>
            <!-- <form class="d-flex" role=""> -->
                <div class="btn-group mx-4">
                    <button type="button" class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                      {{.UserLoginSession.Name}}
                    </button>
                    <ul class="dropdown-menu">
                      <li>
                        <form action="/logout" method="POST" class="">
                            <button type="submit" class="btn">Logout</button>
                        </form>
                      </li>
                    </ul>
                  </div>
                <a href="/contact" class="text-decoration-none btn btn-outline-dark">Contact</a>
            <!-- </form> -->
            {{else}}
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/project">Add Project</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/testimonial">Testimonial</a>
                </li>
              </ul>
              <!-- <form class="d-flex" role=""> -->
                <div class="btn-group mx-4">
                    <button type="button" class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                      Action
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="/form-login">Login</a></li>
                      <li><a class="dropdown-item" href="/form-register">Register</a></li>
                    </ul>
                  </div>
                <a href="/contact" class="text-decoration-none btn btn-outline-dark">Contact</a>
              <!-- </form> -->
            {{end}}
          </div>
        </div>
      </nav>

    <div class="text-center m-4">
        <br>
        <h1>GET IN TOUCH</h1>
        <br>
    </div>
    <div class="container-fluid" style="max-width: 45em;">
        <div class="shadow-sm card mb-4">
            <div class="m-4">
                <form onsubmit="mail()" class="m-4">
                    <div class="mt-2">
                        <label class="form-label" for="name">Name</label>
                        <input class="form-control" type="text" name="name" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="mt-2">
                        <label class="form-label" for="email">Email</label>
                        <input class="form-control" type="email" name="email" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mt-2">
                        <label class="form-label" for="number">Phone Number</label>
                        <input class="form-control" type="number" name="number" id="number" placeholder="Enter your number" required>
                    </div>
                    <div class="mt-2">
                        <label class="form-label" for="subject">Subject</label>
                        <select class="form-control" name="subject" id="subject" required>
                            <option value="">Select a subject</option>
                            <option value="Frontend Developer">Frontend Developer</option>
                            <option value="Backend Developer">Backend Developer</option>
                            <option value="Fullstack Developer">Fullstack Developer</option>
                            <option value="Any">Any</option>
                        </select>  
                    </div>
                    <div class="mt-2">
                        <label class="form-label" for="message">Your Message</label>
                        <textarea class="form-control" cols="15" rows="10" name="message" id="message" placeholder="Here is your message" required></textarea>
                    </div>
                    <div class="text-end">
                        <button class="mt-4 btn btn-dark rounded-pill px-4">Submit</button>
                    </div>
                    <p>There is an alternate form <a href="contact-alt">click here</a></p>
                </form>
            </div>
        </div>
    </div>

</body>
<script src="../assets/js/script.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
